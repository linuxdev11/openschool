<!DOCTYPE html>
<html>
<head>
    <title>Ошибка - OpenSchool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="modal fade show d-block" tabindex="-1" style="background-color: rgba(0,0,0,0.5);">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Внимание!</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" onclick="closeAlert()"></button>
                </div>
                <div class="modal-body">
                    <p>{{ error|e }}</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" onclick="closeAlert()">ОК</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        function closeAlert() {
            // Redirect to home page when alert is closed
            window.location.href = '/';
        }
        
        // Auto-show modal when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Modal is already shown via classes
        });
    </script>
</body>
</html>
