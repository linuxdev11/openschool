<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}OpenSchool{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function showError(message) {
            const errorBox = document.createElement('div');
            errorBox.className = 'error-box';
            errorBox.innerHTML = `
                <div class="modal fade show" tabindex="-1" style="display: block;">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-primary text-white">
                                <h5 class="modal-title">Внимание!</h5>
                                <button type="button" class="btn-close btn-close-white" onclick="this.parentElement.parentElement.parentElement.remove()"></button>
                            </div>
                            <div class="modal-body">
                                <p>${message}</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" onclick="this.parentElement.parentElement.parentElement.remove()">ОК</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            document.body.appendChild(errorBox);
        }
        
        // Check for error message in URL hash
        window.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.hash.substring(1));
            const error = urlParams.get('error');
            if (error) {
                showError(decodeURIComponent(error));
            }
        });
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">OpenSchool - Electronic Diary</a>
            <div class="navbar-nav ms-auto">
                {% if current_user %}
                    <span class="navbar-text me-3">Hello, {{ current_user.username }} ({{ current_user.role }})</span>
                    <a class="nav-link" href="/logout">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
    
    <footer class="footer mt-5 py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">OpenSchool Electronic Diary System &copy; 2026</span>
        </div>
    </footer>
    
    {% if error %}
    <script>
        showError('{{ error|escape }}');
    </script>
    {% endif %}
</body>
</html>
